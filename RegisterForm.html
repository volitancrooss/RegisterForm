<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <body>
        <h1>Formulario de Registro</h1>
        <form action="#" method="post">
            <h2>Formulario de Registro</h2>
    
            <!-- Información Personal -->
            <fieldset>
                <legend>Información Personal</legend>
    
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <br>
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
                <br>
                <br>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="0">
                <br>
                <br>
                <label>Género:</label>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino" style="display: inline;">Masculino</label>
                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino" style="display: inline;">Femenino</label>
                <input type="radio" id="otro" name="genero" value="otro">
                <label for="otro" style="display: inline;">Otro</label>
            </fieldset>
    
            <!-- Preferencias -->
            <fieldset>
                <legend>Preferencias</legend>
    
                <label>Intereses (selecciona todos los que apliquen):</label>
                <br>
                <input type="checkbox" id="deportes" name="intereses" value="deportes">
                <label for="deportes" style="display: inline;">Deportes</label>
                <input type="checkbox" id="musica" name="intereses" value="musica">
                <label for="musica" style="display: inline;">Música</label>
                <input type="checkbox" id="lectura" name="intereses" value="lectura">
                <label for="lectura" style="display: inline;">Lectura</label>
                <input type="checkbox" id="viajes" name="intereses" value="viajes">
                <label for="viajes" style="display: inline;">Viajes</label>
                <br>
                <br>
                <label for="pais">País de residencia:</label>
                <select id="pais" name="pais">
                    <option value="">Selecciona un país</option>
                    <option value="mexico">México</option>
                    <option value="argentina">Argentina</option>
                    <option value="espana">España</option>
                </select>
            </fieldset>
    
            <fieldset>
                <legend>Dirección en Internet</legend>
    
                <label for="ipv4">Dirección IPv4:</label>
                <input type="text" id="ipv4" name="ipv4" pattern="^(\d{1,3}\.){3}\d{1,3}$" title="Ingresa una dirección IPv4 válida (e.j. 192.168.1.100)" required>
            </fieldset>
    
            <!-- Información Adicional -->
            <fieldset>
                <legend>Información Adicional</legend>
    
                <label for="comentarios">Comentarios:</label>
                <br>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </fieldset>
    
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar">
        </form>
    
    </body>
    </html>    
</body>
</html>
